<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch-container">
    <h3>STOPWATCH</h3>
    <p>
      <span class="hours">00</span>:
      <span class="minutes">00</span>:
      <span class="seconds">00</span>.<span class="milliseconds">00</span>
    </p>
    <div class="buttons">
      <button id="start"><i class="fa fa-play"></i> Start</button>
      <button id="stop"><i class="fa fa-stop"></i> Stop</button>
      <button id="pause-resume"><i class="fa fa-pause"></i> Pause</button>
    </div>
  </div>
 
  <script src="main.js"></script>
</body>
</html>
